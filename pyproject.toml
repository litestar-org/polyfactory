[tool.poetry]
name = "pydantic-factories"
version = "1.3.0"
description = "Mock data generation for pydantic based models"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
maintainers = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>", "Martin Roy <lindycoder@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Goldziher/pydantic-factories"
repository = "https://github.com/Goldziher/pydantic-factories"
documentation = "https://github.com/Goldziher/pydantic-factories"
keywords = [
    "pydantic",
    "pytest",
    "factory",
    "fastapi",
    "sqlmodel",
    "ormar",
    "factory-boy",
    "testing",
    "mock",
    "faker",
    "dataclasses",
    "tdd",
    "beanie",
    "odmantic",
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Utilities",
    "Typing :: Typed",
]
include = ["CHANGELOG.md"]
packages = [
    { include = "pydantic_factories" },
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
pydantic = "*"
faker = "*"
typing-extensions = "*"
exrex = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pre-commit = "*"
hypothesis = "*"
pytest-cov = "*"
email-validator = "*"
pytest-asyncio = "*"
# extensions
beanie = "*"
ormar = "*"
sqlmodel = "*"
# odmantic = "*"
asyncpg = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.MESSAGE_CONTROL]
disable = ["fixme", "missing-module-docstring", "missing-class-docstring", "line-too-long", "too-few-public-methods", "import-outside-toplevel", "unnecessary-lambda-assignment"]
enable = "useless-suppression"

[tool.pylint.REPORTS]
msg-template = "{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}"
reports = "no"

[tool.pylint.FORMAT]
max-line-length = "120"

[tool.pylint.DESIGN]
max-args = 10
max-attributes = 10
max-locals = 12
max-returns = 10
max-public-methods=21

[tool.pylint.VARIABLES]
ignored-argument-names = "args|kwargs|_|__"

[tool.pylint.BASIC]
good-names = "_,i,e,mm,yy,T,lt,le,gt,ge,cb"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
