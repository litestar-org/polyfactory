    "SIM",
    "PLR",
    "BLE",
    "RSE",
    "C901",
    "PLW",
    "G",
    "PIE",
    "RUF012",
]
"docs/examples/tests/**/*.*" = [
    "S101",
    "D",
    "ARG",
